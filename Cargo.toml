[package]
name = "vmemcached"
version = "0.1.0"
authors = ["Vinted hello@vinted.com"]
repository = "https://github.com/vinted/vmemcached-rs"
readme = "README.md"
license = "MIT"
description = "Memcached client for Rust"
keywords = ["memcache", "memcached", "driver", "cache", "database"]
edition = "2018"

[features]
default = []
tls = ["openssl"]
compress = ["brotli"]
mcrouter = []

[dependencies]
backtrace = "0.3.61"
url = { version = "2", default-features = false }
rand = { version = "0.8", default-features = false, features = ["std", "std_rng"] }
openssl = { version = "^0.10", optional = true }
r2d2 = { version = "0.8", default-features = false }
serde = { version = "1", default-features = false }
brotli = { version = "3.3", default-features = false, features = ["std"], optional = true }
simd-json = { version = "0.4", default-features = true, features = ["serde_impl", "allow-non-simd"] }

[dev-dependencies]
lazy_static = "1.4"
serde = { version = "1", default-features = false, features = ["derive"] }
